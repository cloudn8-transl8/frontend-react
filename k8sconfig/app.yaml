# Service to expose web frontend
apiVersion: v1
kind: Service
metadata:
  name: web-service
  labels:
    app: metrics
spec:
  selector:
    group: web
  ports:
  - name: metrics
    protocol: TCP
    port: 9102
    targetPort: 9102

---
# API service version 1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        group: web
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/service-tags": "v0.0.1"
    spec:
      containers:
      - name: web
        image: nicholasjackson/translate-web:0.0.1
        ports:
        - containerPort: 80
